# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.8-jdk-8

definitions:
  services:
    selenium:
      image: selenium/standalone-chrome:3.141.59

pipelines:
  default:
    - step:
        caches:
          - maven
        services:
          - selenium
        script: # Modify the commands below to build your repository.
          - apt-get update
          - mvn -s settings.xml -Dxvfb.enable=false -Dwebdriver.browser="chrome:url=http://127.0.0.1:4444" -Dmaven.test.it.skip=false clean install
